<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate random user</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1 class="headingTxt">RANDOM USER GENERATOR</h1>
        <div class="follow">
            <a href="https://instagram.com/shiras_vm"><img src="instagram icon.webp" alt=""></a>
            <p><a href="https://instagram.com/shiras_vm">Follow me @Shirasvm</a> </p>
            
        </div>
    </div>
    <div class="container">
            
            <div class="frame" id="output">
                <img class="userimg" id="profileIcon" src="" alt="">
                <p id="caption">Hi, My name is</p>
                <h6 id="uname" >Username</h6>
                
                <div class="buttons">
                    <div class="name">
                        <img id="usericon" class="usericon" src="usericon.png" alt="username">
                    </div>
                    <div class="mailId">
                        <img id="mailicon" class="mailicon" src="mailicon.png" alt="mailicon">
                    </div>
                    <div class="dateofbirth">
                        <img id="dobicon" class="dobicon" src="calendericon.png" alt="dobicon">
                    </div>
                    <div class="address">
                        <img id="addressicon" class="addressicon" src="mapicon.png" alt="mapicon">
                    </div>
                    <div class="call">
                        <img id="callicon" class="callicon" src="callicon.png" alt="callicon">
                    </div>
                    <div class="password">
                        <img id="passwordicon" class="passwordicon" src="lockicon.png" alt="lockicon">
                    </div>
                </div>
        </div>
     
        
        <button type="button" onclick="search()">Generate</button>
        
    </div>

    <script>
       var name
        async function search() {
            
            var res = await fetch(`https://randomuser.me/api`)
            res.json().then((result) => {
               
             
                
                console.log(result.results[0]);
                profileIcon.src = `${result.results[0].picture.large}`
                let name=`${result.results[0].name.title} ${result.results[0].name.first} ${result.results[0].name.last} `
                caption.innerHTML="Hi, My name is"
                uname.innerHTML=name
                let gmail=result.results[0].email
                let date=result.results[0].dob.age
                let address=`${result.results[0].location.street.name} `
                let phone=`${result.results[0].phone}`
                let pass=result.results[0].login.password
                console.log(gmail);
                displayName(name)
                displayemail(gmail)
                displayDob(date)
                displayAddress(address)
                displayPhone(phone)
                displayPassword(pass)
            })
        }
        search()
        
       function  displayName(name){
      
        
           console.log(name);
        
        usericon.addEventListener('mouseover', function () {
            console.log(name);
            caption.innerHTML="Hi, My name is"
            uname.innerHTML=name
          
        
     
        })
        }
        function displayemail(gmail){
            
        
            mailicon.addEventListener('mouseover', function () {
      
            console.log(gmail);
            caption.innerHTML="My email address is"
            uname.innerHTML=gmail
            
        

        })
        }

        function displayDob(date){
            
        
            dobicon.addEventListener('mouseover', function () {
      
            console.log(date);
            caption.innerHTML="My age is"
            uname.innerHTML=date
  
        })
        }
        
        function displayAddress(address){
            
        
            addressicon.addEventListener('mouseover', function () {
      
            console.log(address);
            caption.innerHTML="My address is"
            uname.innerHTML=address
            
        })
        }

        function displayPhone(phone){
            
        
            callicon.addEventListener('mouseover', function () {
      
            console.log(phone);
            caption.innerHTML="My phone number is"
            uname.innerHTML=phone
            
        })
        }


        function displayPassword(pass){
            
        
            passwordicon.addEventListener('mouseover', function () {
      
            console.log(pass);
            caption.innerHTML="My password is"
            uname.innerHTML=pass
            
        
        })
        }


        function displayData() {
            username.innerHTML = `${result.name.title} ${result.name.first} ${result.name.last}`
            profileIcon.src = `${result.picture.large}`
        }
       
        // usericon btn
        usericon.addEventListener('mouseover', function () {
            usericon.src = "usericon-green.png"
        })
        
        usericon.addEventListener('mouseout', function () {
            usericon.src = "usericon.png"
        })

       
        // usericon btn ends

        // mail btn begins
        mailicon.addEventListener('mouseover', function () {
            mailicon.src = "mailicon-green.png"
        })
        mailicon.addEventListener('mouseout', function () {
            mailicon.src = "mailicon.png"
        })
        //   mail btn ends

        // dob btn begins
        dobicon.addEventListener('mouseover', function () {
            dobicon.src = "calendericon-green.png"
        })
        dobicon.addEventListener('mouseout', function () {
            dobicon.src = "calendericon.png"
        })
        // dob btn ends

        // address btn begins
        addressicon.addEventListener('mouseover', function () {
            addressicon.src = "mapicon-green.png"
        })
        addressicon.addEventListener('mouseout', function () {
            addressicon.src = "mapicon.png"
        })
        // address btn ends


        // call btn begins
        callicon.addEventListener('mouseover', function () {
            callicon.src = "callicon-green.png"
        })
        callicon.addEventListener('mouseout', function () {
            callicon.src = "callicon.png"
        })
        // call btn ends

        // password btn begins
        passwordicon.addEventListener('mouseover', function () {
            passwordicon.src = "lockicon-green.png"
        })
        passwordicon.addEventListener('mouseout', function () {
            passwordicon.src = "lockicon.png"
        })
// password btn ends
    </script>
</body>

</html>
